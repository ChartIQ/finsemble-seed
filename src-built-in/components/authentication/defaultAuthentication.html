<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Authentication</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../../../assets/css/finsemble.css">
	<link rel="stylesheet" type="text/css" href="../../../assets/css/font-finance.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript" defer></script>
	<script src="../../vendor.bundle.js" defer></script>
</head>

<body class="dialog">
	<div class="fsbl-auth-top">
		<img class="fsbl-logo" src="../../../assets/img/ciq-banner-100x25.png" width="100" height="25">
		<div class="fsbl-close" id="FSBL-close" onclick="quit()">
			<i class="ff-close"></i>
		</div>
	</div>
	<div class="form-wrapper">
		<img src="../../../assets/img/finsembleDarkBG_Solo@1.5x.png" alt="Finsemble Sign On" width="154" height="173">
		<div class="fsbl-button-wrapper">
			<div class="fsbl-input-error-message">
				Incorrect username or password
			</div>
			<div class="fsbl-auth-input">
				<input type="text" id="username" placeholder="Username">
				<br>
			</div>
			<div class="fsbl-auth-input">
				<input type="password" id="password" placeholder="Password" type="submit">
				<br>
			</div>
			<div class="fsbl-button fsbl-button-affirmative" id="submitButton" onclick="processAuthInput()">
				Login</div>
		</div>
		<!-- <div><a id="authAction" class="link">Sign up</a></div> -->
	</div>
</body>

</html>
