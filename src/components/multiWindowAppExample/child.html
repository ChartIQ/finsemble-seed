<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>multiWindowAppExample - child page - HTML5 boilerplate</title>
</head>

<body>

	<h1>Child Page</h1>
	<p>
		<button id="get">Get childValue</button>
		<input type="text" id="parentvalue"/>
	</p>
	<p>
		<input type="text" id="childvalue" /><button id="set">Set childValue</button>
	</p>
</body>

<script>
const customevent = new Event('customevent');

document.querySelector('#get').addEventListener('click', (e) => {
	document.querySelector('#parentvalue').value = this.childValue;	
});

function setData() {
	this.childValue = document.querySelector('#childvalue').value;
	this.dispatchEvent(customevent);
}

document.querySelector('#set').addEventListener('click', setData);
</script>
</html>
